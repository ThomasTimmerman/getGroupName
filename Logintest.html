<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Don Diablo Log In</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <body>
    <div class="min-h-screen flex justify-center items-center">
      <div class="login-box rounded shadow-2xl p-6">
        <h1>Login</h1>
        <div class="textbox shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-white">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" placeholder="Username" name="username" value="" class="">
        </div>

        <div class="textbox shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-white">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Password" name="password" value="">
        </div>

      <input type="button" name="" value="Sign in" class="btn rounded shadow">

      </div>
    </div>
  </body>
</html>
